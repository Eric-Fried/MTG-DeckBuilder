<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full title-banner">
            <h1 class="title-text">MTG Card Database</h1>
          </div>
        </div>
        <div class="row nav-bar hidden">
          <div class="column-one-third">
            <a href="#">Decks</a>

            <select name="colors" id="colors">
              <option selected disabled hidden>Colors</option>
              <option value="R">Red</option>
              <option value="W">White</option>
              <option value="B">Black</option>
              <option value="U">Blue</option>
              <option value="G">Green</option>
            </select>

            <select name="sets" id="sets">
              <option selected disabled hidden>Sets</option>
              <option value="MID">Innistrad: Midgnight Hunt</option>
              <option value="VOW">Innistrad: Crimson Vow</option>
              <option value="NEO">Kamigawa: Neon Dynasty</option>
              <option value="SNC">Streets of New Capenna</option>
              <option value="DMU">Dominaria United</option>
              <option value="BRO">The Brothers' War</option>
              <option value="ONE">Phyrexia: All Will Be One</option>
              <option value="MOM">March of the Machine</option>
              <option value="MAT">March of the Machine: The Aftermath</option>
            </select>
          </div>
          <div id="home-button" class="column-one-third">
            <a href="#">Home</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-view="home">
          <div class="row button-container">
            <div class="column-half deck-builder-button">
              <button>Deck Builder</button>
            </div>
            <div class="column-half card-search-button">
              <button>Card Search</button>
            </div>
          </div>
        </div>
        <div data-view="card-search">
          <div class="row card-search-row"></div>
        </div>
        <div data-view="deck-view" class="hidden">
          <div class="row deck-view-row">
            <p class="hidden" id="noDecks">No decks have been created</p>

            <div class="column-half new-deck-button">
              <button>Create New Deck</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
